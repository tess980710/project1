<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>리스트</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <style>
    body {
      padding: 20px;
      background-color: #f9f9f9;
    }
    .container {
      background-color: #ffffff;
      border-radius: 8px;
      padding: 20px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
    }
    h1 {
      margin-bottom: 20px;
    }
    table {
      width: 100%;
      margin-bottom: 20px;
    }
    a {
      text-decoration: none;
      color: #007bff;
    }
  </style>
</head>
<body>
<div class="container">
  <h1 class="text-center">리스트</h1>
  <div class="mb-3 text-end">
    <a th:href="@{/}" class="btn btn-link" style="text-decoration: none;border: 1px solid;">메인페이지</a>
    <span th:if="${session.user != null}">
      <form th:action="@{/logout}" method="post" class="d-inline">
        <button type="submit" class="btn btn-primary">로그아웃</button>
      </form>
    </span>
  </div>
  <table class="table table-bordered table-hover">
    <thead class="table-light">
    <tr>
      <th>이름</th>
      <th>글번호</th>
      <th>내용</th>
      <th>작성시간</th>
      <th>수정시간</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="item : ${list}"
        th:if="${(session.user != null and session.user.id == item.userid) or session.admin != null}">
      <td>
        <a th:href="@{/item/detail/{id}(id=${item.id})}" th:text="${item.name}"></a>
      </td>
      <td th:text="${item.id}"></td>
      <td th:text="${item.description}"></td>
      <td th:text="${item.createdtime}"></td>
      <td th:text="${item.updatedtime}"></td>
    </tr>

    </tbody>
  </table>
  <div class="text-end">
    <a class="btn btn-secondary" th:href="@{/write}">글작성</a>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
