<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>상품 상세</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <style>
    body {
      padding: 20px;
      background-color: #f9f9f9;
    }

    .container {
      background-color: #ffffff;
      border-radius: 8px;
      padding: 30px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
    }

    h1 {
      margin-bottom: 30px;
    }

    .table th,
    .table td {
      vertical-align: middle;
    }

    .table-light {
      background-color: #f8f9fa;
    }

    .table-bordered {
      border: 1px solid #dee2e6;
    }

    a {
      text-decoration: none;
      color: #007bff;
    }

    a:hover {
      text-decoration: underline;
    }


    .btn-custom {
      background-color: #007bff;
      color: white;
      border-radius: 4px;
      padding: 10px 20px;
      text-decoration: none;
    }

    .btn-custom:hover {
      background-color: #0056b3;
    }

    .modify-button,
    .delete-button {
      margin-top: 20px;
    }

    .modify-button a,
    .delete-button button {
      text-decoration: none;
      font-size: 16px;
    }

    .modify-button a {
      background-color: #28a745;
      color: white;
      padding: 8px 16px;
      border-radius: 4px;
      font-weight: bold;
    }

    .modify-button a:hover {
      background-color: #218838;
    }

    .delete-button button {
      background-color: #dc3545;
      color: white;
      border-radius: 4px;
      border: none;
      padding: 8px 16px;
    }

    .delete-button button:hover {
      background-color: #c82333;
    }
  </style>
</head>
<body>

<div class="container">
  <h1 class="text-center">상품 상세</h1>

  <div class="mb-3 text-end">
    <a th:href="@{/list}" class="btn btn-link" style="text-decoration: none; border: 1px solid;">목록으로</a>

    <div th:if="${session.user != null}">
      <form th:action="@{/logout}" method="post" class="d-inline">
        <button type="submit" class="btn btn-primary">로그아웃</button>
      </form>
    </div>
  </div>

  <table class="table table-bordered table-hover">
    <thead class="table-light">
    <tr>
      <th>번호</th>
      <th>이름</th>
      <th>내용</th>
      <th>작성시간</th>
      <th>수정시간</th>
    </tr>
    </thead>
    <tbody>
    <tr>
      <td th:text="${item.id}"></td>
      <td th:text="${item.name}"></td>
      <td th:text="${item.description}"></td>
      <td th:text="${item.createdtime}"></td>
      <td th:text="${item.updatedtime}"></td>
    </tr>
    </tbody>
  </table>

  <div class="modify-button text-end">
    <a th:href="@{/modify/{id}(id=${item.id})}" class="btn-custom">수정</a>
  </div>

  <div class="delete-button text-end">
    <form th:action="@{/delete}" method="post">
      <input type="hidden" th:value="${item.id}" name="id"/>
      <button type="submit" class="btn btn-danger">삭제</button>
    </form>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
