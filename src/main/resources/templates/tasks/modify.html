<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <title>수정</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            padding: 20px;
            background-color: #f9f9f9;
        }
        .container {
            background-color: #ffffff;
            border-radius: 8px;
            padding: 30px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }
        h1 {
            margin-bottom: 30px;
        }
        .btn-custom {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border-radius: 4px;
            font-weight: bold;
            text-decoration: none;
        }
        .btn-custom:hover {
            background-color: #0056b3;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            font-weight: bold;
            margin-bottom: 5px;
        }
        .form-group input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .form-group input:focus {
            border-color: #007bff;
            outline: none;
        }
        .cancel-link {
            display: inline-block;
            margin-top: 10px;
            text-decoration: none;
            color: #007bff;
        }
        .cancel-link:hover {
            text-decoration: underline;
        }
        .text-end {
            text-align: right;
        }
    </style>
</head>
<body>
<div class="container">
    <h1 class="text-center">상품 수정</h1>

    <div class="mb-3 text-end">
        <a th:href="@{/}" class="btn btn-link">메인페이지</a>
        <div th:if="${session.user != null}">
            <form th:action="@{/logout}" method="post" class="d-inline">
                <button type="submit" class="btn btn-primary">로그아웃</button>
            </form>
        </div>
        <div th:if="${session.user == null}">
            <a th:href="@{/login}" class="btn btn-link">로그인</a>
        </div>
    </div>


    <form th:action="@{/modify}" th:method="post">
        <input type="hidden" id="createdtime" name="createdtime" th:value="${item.createdtime}">

        <input type="hidden" th:name="id" th:value="${item.id}">

        <div class="form-group">
            <label for="name">제목</label>
            <input type="text" id="name" name="name" th:value="${item.name}" required>
        </div>

        <div class="form-group">
            <label for="description">내용</label>
            <input type="text" id="description" name="description" th:value="${item.description}" required>
        </div>

        <div class="form-group text-center">
            <button type="submit" class="btn btn-custom">수정</button>
        </div>

        <div class="form-group text-center">
            <a th:href="@{/list}" class="cancel-link">취소</a>
        </div>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
